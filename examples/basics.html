<meta charset="UTF-8">
<script type="module">
    import * as Maltese from '../src/maltese.js';
    
    let app = new Maltese.App()
    
    let vc = new Maltese.ViewController()
    vc.view.backgroundColor = 0x234132
    app.viewController.addChild(vc)


    let view = new Maltese.View()
    view.backgroundColor = 0x200032
    view.width = 100
    view.height = 100
    //app.viewController.view.addChild(view)

    let label = new Maltese.Label()
    label.text = "labelllll !"
    label.anchors.top.value = 200
    label.anchors.left.value = 32
    app.viewController.view.addChild(label)

    let button = new Maltese.Button()
    button.text = "push me !"
    button.anchors.left.value = 100
    button.anchors.left.relativeTo = [label, label.anchors.right]
    button.onTouchDown(function() {
        button.anchors.left += 1
        button.text = button.x
    })
    button.anchors.right.value = 300
    button.anchors.top.value = 35
    app.viewController.view.addChild(button);


</script>
